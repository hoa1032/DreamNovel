<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HP_Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: left;
            margin: 20px;
        }

        #serif {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    ●カスタム夢設定●

    <div style="margin-bottom: 10px;"></div>

    私の愛刀は
    <select id="characterSelect" onchange="showSerif()">
        <option value="">-- 刀剣男士選択 --</option>
        <option value="kara">大倶利伽羅</option>
        <option value="goke">後家兼光</option>
        <option value="turu">鶴丸</option>
        <option value="mituyo">大典太</option>
        <option value="tagen">薬研</option>
        <option value="hudo">不動</option>
    </select>

    <div style="margin-bottom: 10px;"></div>

    彼の呼び方
    <input type="text" id="danshiName" placeholder="だーりん" oninput="showSerif()">

    <div style="margin-bottom: 10px;"></div>

    彼からの呼ばれ方
    <input type="text" id="userName" placeholder="あるじ" oninput="showSerif()">

    <div style="margin-bottom: 10px;"></div>

    好きなお夕飯のメニューは？
    <input type="text" id="menuName" placeholder="オムライス" oninput="showSerif()">
    <!-- 作者は焼肉が好きですが乙女メニューの方が適していると思います。 -->

    <div style="margin-bottom: 10px;"></div>

    イチャイチャ描写選択
    <select id="sensitiveSelect" onchange="showSerif()">
        <option value="deep">濃厚でも大丈夫</option>
        <option value="light">ライトな方が好き</option>
    </select>

    <div style="margin-bottom: 10px;"></div>

    <p id="serif"></p>

    <script>
        function showSerif() {
            const selectCharacter = document.getElementById("characterSelect");
            const selectSensitive = document.getElementById("sensitiveSelect");

            const danshiInput = document.getElementById("danshiName");
            const userInput = document.getElementById("userName");
            const menuInput = document.getElementById("menuName");

            const serifBox = document.getElementById("serif");

            const selectedCharacter = selectCharacter.value;
            const selectedSensitive = selectSensitive.value;
            const danshiName = danshiInput.value || "だーりん";
            const userName = userInput.value || "あるじ";
            const menuName = menuInput.value || "オムライス";

            // キャラクターごとの文章
            const serifs = {
                "kara": `${userName}、馴れ合うつもりはない。`,
                "goke": `後家兼光「${userName}、今日も素敵だね。」`,
                "turu": `鶴丸「よっ、${userName}！驚いたか？」`,
                "mituyo": `大典太「あぁ、${userName}……。」`,
                "tagen": `薬研「大将、今日の晩飯は${menuName}か？」`,
                "hudo": `不動「主！${menuName}を食べたら、一緒に酒でも飲むか？」`,
            };

            // 選択されたキャラクターのセリフを表示（選択なしなら空）
            serifBox.textContent = serifs[selectedCharacter] || "";
        }
    </script>

</body>

</html>
